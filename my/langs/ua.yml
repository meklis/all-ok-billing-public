OTT_REGISTRATION_INSTRUCTION: >
  <H4> В даний момент послуги від sweet.tv надаються безкоштовно для абонентів GoldenNet </h4>
  Виберіть активовану послугу зі списку нижче і спосіб реєстрації пристрою. <br>
  <Span style = 'text-align: left'>
  <Li> <b> Реєстрація за кодом </b> - на вашому пристрої, під час запуску програми буде відображений код для активації (пристрій повинен знаходиться в мережі GoldenNet) </li>
  <Li> <b> Реєстрація по MAC </b> - при використанні програми на ПК може знадобитися ввести MAC-адресу (він буде знаходиться в блоці 'Про програму') </li>
  <Li> <b> Генерація плейлиста </b> - дозволяє створювати плейлист. Використовуйте цей спосіб, якщо ваш пристрій не підтримує додатки sweet.tv </li>
  <br>
  </Span>
  Інструкції по інсталяції додатків від sweet.tv ви зможете знайти за <a href='https://sweet.tv/devices' target='_blank'> цим посиланням </a> <br> <br>

