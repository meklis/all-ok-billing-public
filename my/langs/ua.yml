OTT_DETAILED_INFO: >
  Для початку роботи з sweet.tv необхідно активувати відповідний для вас тариф (S, M, L). <br>
  Детальніше про тарифи можна дізнатися за <a href='https://sweet.tv/tariffs' target='_blank'> цим посиланням </a> <br>
  Після активації послуги вам необхідно буде зареєструвати свої пристрої в мережі через один із способів (за кодом, за MAC або згенерувавши плейлист). <br>



