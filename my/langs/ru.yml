OTT_DETAILED_INFO: >
  Для начала работы со sweet.tv необходимо активировать подходящий для вас тариф (S, M, L). <br>
  Детальнее о тарифах можно узнать по <a href='https://sweet.tv/tariffs' target='_blank'>этой ссылке</a><br>
  После активации услуги вам необходимо будет зарегистрировать свои устройства в сети через один из способов (по коду, по MAC или сгенерировав плейлист).<br>



