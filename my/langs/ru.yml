OTT_REGISTRATION_INSTRUCTION: >
  <h4>В данный момент услуги от sweet.tv предоставляются бесплатно для абонентов all-ok-billing</h4>
  Выберите активированную услугу со списка ниже и способ регистрации устройства.<br>
  <span style='text-align: left'>
  <li><b>Регистрация по коду</b> - на вашем устройстве, при запуске приложения будет отображен код для активации(устройство должно находится в сети GoldenNet)</li>
  <li><b>Регистрация по MAC</b> - при использовании приложения на ПК может потребоваться ввести MAC-адрес (он будет находится в блоке 'О программе')</li>
  <li><b>Генерация плейлиста</b> - позволяет создавать плейлист. Используйте этот способ, если ваше устройство не поддерживает приложения sweet.tv</li>
  <br>
  </span>
  Инструкции по установке приложений от sweet.tv вы сможете найти по <a href='https://sweet.tv/devices' target='_blank'>этой ссылке</a><br><br>

