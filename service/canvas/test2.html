<html>
<head>
    <title>canvasExample</title>
    <style>
        #example {
            border: 1px #000 solid;
        }
    </style>
    <script src="https://github.com/downloads/fabricjs/fabric.js/0.9.15.min.js"></script>
</head>
<body>
<a download="image.png" id="download" onclick="save()">Save</a>
<div  id='canvas' style="width:600px; height: 600px; border: 1px solid black"></div>
<script>
    // create canvas element and append it to document body
    var canvas = document.createElement('canvas');
    document.getElementById("canvas").appendChild(canvas);

    // some hotfixes... ( ≖_≖)
    document.body.style.margin = 0;
    canvas.style.position = 'fixed';
    // get canvas 2D context and set him correct size
    var ctx = canvas.getContext('2d');
    resize();

    // var background = new Image();
    // background.src = "https://pbs.twimg.com/media/DscQBDvXQAE3Y3T.jpg";
    //
    // // Make sure the image is loaded first otherwise nothing will draw.
    // background.onload = function(){
    //     ctx.drawImage(background,0,0);
    // }

    // last known position
    var pos = { x: 0, y: 0 };

    window.addEventListener('resize', resize);
    document.addEventListener('mousemove', draw);
    document.addEventListener('touchmove', draw);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mouseenter', setPosition);
    document.addEventListener('touchstart', setPosition);
    document.addEventListener('touchend', setPosition);

    // new position from mouse event
    function setPosition(e) {
        pos.x = e.clientX;
        pos.y = e.clientY;
    }

    // resize canvas
    function resize() {
        ctx.canvas.width = document.getElementById("canvas").offsetWidth;
        ctx.canvas.height = document.getElementById("canvas").offsetHeight;
    }

    function draw(e) {
        // mouse left button must be pressed
        if (e.buttons !== 1) return;

        ctx.beginPath(); // begin

        ctx.lineWidth = 7;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#191970';

        ctx.moveTo(pos.x, pos.y); // from
        setPosition(e);
        ctx.lineTo(pos.x, pos.y); // to

        ctx.stroke(); // draw it!
    }



</script>
</body>
</html>
